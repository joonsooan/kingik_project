<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>소해 기원</title>
  </head>
  <body>
    <header class="header">
      <div class="today container">
        <div class="today_title">
          <h2>⭐ 오늘의 빨퇴</h2>
        </div>
        <div class="today_winners">
          <div class="today_winner">
            <h2>준수</h2>
          </div>
          <div class="today_winner">
            <h2>준수</h2>
          </div>
        </div>
      </div>
      <div class="cycle container">
        <div class="today_title">
          <h2>😢 이번주 사이클</h2>
        </div>
        <div class="today_winners">
          <div class="today_winner">
            <h2>준수</h2>
          </div>
          <div class="today_winner">
            <h2>준수</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="week container">
      <div class="week_title">
        <h2>이번주 빨퇴</h2>
      </div>
      <div class="week_element-box">
        <div class="week_element container">
          <div class="dow">
            <h2 class="week_element-title">Mon</h2>
          </div>
          <div class="dow-winners">
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
          </div>
        </div>
        <div class="week_element container">
          <div class="dow">
            <h2 class="week_element-title">Tue</h2>
          </div>
          <div class="dow-winners">
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
          </div>
        </div>
        <div class="week_element container">
          <div class="dow">
            <h2 class="week_element-title">Wed</h2>
          </div>
          <div class="dow-winners">
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
          </div>
        </div>
        <div class="week_element container">
          <div class="dow">
            <h2 class="week_element-title">Thu</h2>
          </div>
          <div class="dow-winners">
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
          </div>
        </div>
        <div class="week_element container">
          <div class="dow">
            <h2 class="week_element-title">Fri</h2>
          </div>
          <div class="dow-winners">
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
            <div class="dow-winner">
              <h2>준수</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="kingik.js"></script>
  </body>
</html>
